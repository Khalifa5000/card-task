<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-image-wrapper">
                <img src="./img/wallpaper2.jpg" alt="Equilibrium Cube" class="card-image" loading="lazy">
            </div>
            <div class="card-content">
                <h2>Moon Hotel</h2>
                <p>Our hotel gives you a feeling of comfort and pleasure.</p>
                <div class="card-details">
                    <div class="price">
                        <img src="./img/jwelery.webp" alt="ETH" class="eth-icon" loading="lazy"> 
                        <span>7 stars</span>
                    </div>
                    <div class="time-left">
                        <img src="./img/clock.jpg" alt="Time" class="clock-icon"  loading="lazy">
                        <span>3 days left</span>
                    </div>
                </div>
                <hr>
                <div class="creator">
                    <img src="./img/image1.jpg" alt="Creator Avatar" class="creator-avatar" loading="lazy"> 
                    <span>Developed by Mohamed Khalifa</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
